<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar Médico...">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <div class="text-right">
                    <button (click)="crearHospital()" type="button" class="btn waves-effect waves-light btn-rounded btn-primary">
                <i class="fa fa-plus"></i>
                  Crear Médico
              </button>
                </div>

                <h3 class="card-title"> Mèdicos registrados ( <small> 33 </small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Médico</th>
                            <th>Hospital</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let medico of medicos ">

                            <td class="w70">
                                <!-- <img (click)="mostrarModal( usuario.user_id )" [src]="usuario.img | imagen" class="img-50 img-circle pointer"> -->
                                <img (click)="actualizarImagen( medico )" [src]="medico.img | imagen:'hospital'" class="img-50 img-circle pointer">
                            </td>
                            <td>
                                <input [(ngModel)]=" medico.name " name="name" class="form-control" placeholder="Nombre Médico" required type="text">
                            </td>
                            <td>
                                <input [(ngModel)]=" medico.hospital " name="hospital" class="form-control" placeholder="Nombre Médico" required type="text">
                            </td>

                            <td>
                                <button (click)="actualizarMedico( medico )" class="btn btn-primary"> <i class="fa fa-save"></i></button>
                                <button (click)="eliminarMedico( medico.id )" class="btn btn-danger"> <i class="fa fa-trash-o"></i></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
