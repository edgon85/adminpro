<div class="row animated fadeIn">
    <div class="col-lg-7">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Perfil del usuario</h4>
                <!-- <h6 class="card-subtitle">{{usuario.username}}</h6> -->

                <form ngNativeValidator #f="ngForm" (ngSubmit)="guardar( f.value )" class="form p-t-20">
                    <div class="form-group">
                        <label for="exampleInputuname">Usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]=" usuario.username " disabled name="username" class="form-control" placeholder="Username" required type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]=" usuario.first_name " name="first_name" class="form-control" placeholder="Primer nombre" required type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Apellido</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input [ngModel]=" usuario.last_name " name="last_name" class="form-control" placeholder="Apellido" required type="text">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="exampleInputEmail1">Correo del usuario</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                            <input [ngModel]=" usuario.email " name="email" class="form-control" placeholder="Email del usuario" required type="email">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                          <i class="fa fa-save"></i>
                          Guardar
                        </button>
                </form>

            </div>
        </div>
    </div>

    <div class="col-lg-5">
        <div class="card">
            <div class="card-body" align="center">
                <h4 class="card-title">Foto del usuario</h4>
                <h6 class="card-subtitle">{{ usuario.first_name }} {{ usuario.last_name }}</h6>

                <img *ngIf="!imagenTemp" [src]="img | imagen" class="w150">
                <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

                <br><br>
                <input (change)="seleccionImage( $event.target.files[0] )" type="file">
                <br>
                <br>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir" type="button" class="btn btn-block btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i>
                    Actualizar
                </button>
            </div>
        </div>
    </div>
</div>
